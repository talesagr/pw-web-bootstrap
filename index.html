<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Perfil</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Perfil do Usuario</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Meu Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sair</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container" style="padding-top: 150px;">
        <div class="row">
            <div class="col text-center">
              <div>
                <img src="user.png" width="200px" height="200px" class="img-thumbnail" alt="user">
              </div>
              <div style="padding-top: 20px;">
                <p>Nome do Usuário</p>
                <p>Email</p>
                <p>Contato</p>
              </div>
            </div>
            <div class="col">
              <h4>Editar Perfil</h4>
              <form>
                <div class="mb-3">
                  <label for="labelNome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputNome" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="labelEmail" class="form-label">Email</label>
                  <input type="text" class="form-control" id="inputEmail">
                </div>
                <div class="mb-3">
                  <label for="labelContato" class="form-label">Contato</label>
                  <input type="text" class="form-control" id="inputContato">
                </div>
                <div class="mb-3">
                  <label for="labelSenha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputSenha">
                </div>
                <div style="width: 100%; display: flex; justify-content: flex-end;">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
                
              </form>
            </div>
        </div>
    </main>
    <footer style="text-align: center; position: absolute; bottom: 0; left: 0; z-index: 10; width: 100%;">
      <p>Grupo: João Vitor e Tales Aguiar</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
